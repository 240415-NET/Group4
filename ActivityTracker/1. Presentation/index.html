<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>

    <style>
        form  { display: table;}
        p{display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; }
        button {display: table-cell; display: pad;}
                
    </style>
</head>

<body>


    <h1>Activity Tracker</h1>

    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="username">
        <br>
        <br>
        <button id="login-button">Login</button>
        <button id="show-create-user-button">Create User</button>
    </div>


    <!-- Screen to create a new user -->
    <div id="create-new-user-container" style="display:none;">
        <h2>Create User</h2>
        <form id="create-user-form">
            Username: <input type="text" id="create-new-username" placeholder="new username" required>
            <br><br>
            Email: <input type="text" id="create-new-email" placeholder="email">
            <br><br>
            First Name: <input type="text" id="create-new-first-name" placeholder="firstname">
            <br><br>
            Last Name:<input type="text" id="create-new-last-name" placeholder="last name">
            <br><br>
            <button type="submit" id="create-user-button">Create</button>

        </form>
        <br>
        <button id="cancel-create-user-button">Cancel</button>
    </div>

    <!-- Screen when a user is logged in -->
    <div id="logged-in-user-container" style="display: none;">
        <h2 id="welcome-message"></h2>

        <h4>Your Activites</h4>


        <select name="" id="activity-list" size="10" style="width: 40%">
        </select>
        <br>
        <br>
        <button id="create-activity-button">Create New Activity</button>
        <button id="update-activity-button">Mark Activity Completed</button>
        <button id="delete-activity-button">Delete Activity</button>
        <br>
        <br>

        <button id="logout-button">Logout</button>


    </div>

    <div id="add-activity-container" style="display: none;">
        <h2>Add a new Activity</h2>
        <form id="add-activity-form"; display: table;>
            
                <p><label>Description:</label> <input type="text" id="description" placeholder="description" required></p><br>
                <p><label>Person Name:</label> <input type="text" id="nameOfPerson" placeholder="John Doe" required></p><br>
                <p><label>Date:</label><input type="Date" id="date" required></p><br>
                <p><label>Time:</label><input type="Time" id="time" required></p><br><br>
                <p><button type="submit" id="submitAddActivityButton" style="margin-left: 5px;">Add Activity</button>
                    <button type="reset" id="cancel-add-activity-button" style="margin-left: 5px;">Cancel</button> </p>
            
            
        </form>
    </div>

    <script src="js.js"></script>

</body>

</html>
